    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body>
    
<header>
  <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efc07a;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% static 'aboutme.txt' %}">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/kaidu._/">Instagram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/blog/templates/blog/blog.html">Blog</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
</header>

<main role="main" class="pl-3">

  <h1 class="pt-4 pb-5">
      Recent posts
  </h1>

  {% for post in posts.all%}
  <a href="{% url 'specific_post' post.id %}"><h2>{{ post.title }}</h2></a>
  <br/>
  <img src="{{post.image.url}}" height="300" width="300" class="img-fluid">
 
  <br/>
  <p>
      {{ post.get_summary }}
  </p>
  
  <p>{{ post.date }}</p>
  <br/>
  <br/>
   {% endfor %}
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      
  </body>
</html>
